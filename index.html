<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unassigned easy copy</title>
	<script src="unassigned.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <textarea id="tableInput" rows="10" cols="50" placeholder="Plak de tabel hier"></textarea>
    <br>
    <button onclick="convertTable()">Update tabel</button>

	<div style="width: fit-content;">
		<table id="outputTable">
			<tbody>
				<tr>
					<th>Week</th>
					<th>Dag</th>
					<th>Filiaal</th>
					<th>Aflevertijd</th>
					<th>Aantal</th>
					<th>Datum</th>
					<th>Stroom</th>
				</tr>
			</tbody>
		</table>
		<button id="copy-all-button" onclick="copyAllRows()">Copy All</button>
	</div>
</body>
</html>
